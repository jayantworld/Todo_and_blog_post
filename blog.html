<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog Manager</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <main class="container">
    <header class="text-center my-4">
      <h2>Blog Manager</h2>
      <nav>
        <a href="index.html" class="btn btn-outline-primary">Todo</a>
        <a href="blog.html" class="btn btn-outline-secondary">Blog</a>
      </nav>
    </header>

    <section class="mb-3">
      <input type="text" id="titleInput" class="form-control mb-2" placeholder="Blog Title" />
      <textarea id="contentInput" class="form-control mb-2" placeholder="Blog Content" rows="5"></textarea>
      <button class="btn btn-primary" onclick="addPost()">Save Post</button>
    </section>

    <section>
      <h4>All Posts</h4>
      <div id="postsContainer"></div>
    </section>

    <div id="fullPostModal" class="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitle"></h5>
            <button type="button" class="btn-close" onclick="closeModal()"></button>
          </div>
          <div class="modal-body" id="modalContent"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" onclick="closeModal()">Close</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="js/blog.js"></script>
</body>
</html>
