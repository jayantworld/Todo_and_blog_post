<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo Manager</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <main class="container">
    <header class="text-center my-4">
      <h2>Todo Manager</h2>
      <nav>
        <a href="index.html" class="btn btn-outline-primary">Todo</a>
        <a href="blog.html" class="btn btn-outline-secondary">Blog</a>
      </nav>
    </header>

    <section class="mb-3">
      <input type="text" id="taskInput" class="form-control mb-2" placeholder="New Task..." />
      <input type="date" id="dueDateInput" class="form-control mb-2" />
      <select id="priorityInput" class="form-control mb-2">
        <option value="Low">Low Priority</option>
        <option value="Medium">Medium Priority</option>
        <option value="High">High Priority</option>
      </select>
      <button class="btn btn-primary" onclick="addTask()">Add Task</button>
    </section>

    <section>
      <div class="btn-group mb-3" role="group">
        <button class="btn btn-outline-dark" onclick="filterTasks('all')">All</button>
        <button class="btn btn-outline-success" onclick="filterTasks('completed')">Completed</button>
        <button class="btn btn-outline-warning" onclick="filterTasks('pending')">Pending</button>
      </div>
      <ul class="list-group" id="taskList"></ul>
    </section>
  </main>

  <script src="js/todo.js"></script>
</body>
</html>
